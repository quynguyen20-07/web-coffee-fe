<body id="content">

  <div class="box_top">
    <h1 id="main_title">PRODUCT MANAGEMENT</h2>
      <button class="button_create" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#myModal_add">Create new product <i class="fa-solid fa-plus icon_create"></i></button>
  </div>

  <div class="list_product_admin">
    <table id="list_product">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th id="des">Description</th>

        <th>Action</th>
      </tr>
    </table>
  </div>

  <div class="modal" id="myModal_add">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="modal-header">
          <h4 class="modal-title title" id="title">Create Product</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="refreshModal()"></button>
        </div>
        <div class="modal-body">
          <form id="add_product_form">
            <input type="hidden" id="add_productID">

            <div class="input-field">
              <label for="nameInput">Name: </label>
              <input type="text" id="nameInput_add" name="nameInput">
            </div>
            <div class="input-field">
              <label for="qtyInput">Quantity: </label>
              <input type="text" id="qtyInput_add" name="qtyInput">
            </div>
            <div class="input-field">
              <label for="newPriceInput">New Price: </label>
              <input type="text" id="newPriceInput_add" name="newPriceInput">
            </div>
            <div class="input-field">
              <label for="oldPriceInput">Old Price: </label>
              <input type="text" id="oldPriceInput_add" name="oldPriceInput">
            </div>
            <div class="input-field">
              <label for="descriptionInput" id="content-des">Description: </label>
              <input type="text" id="descriptionInput_add" name="descriptionInput">
            </div>
            <div class="input-field">
              <label for="imageFileInput1">Image 1: </label>
              <input type="file" id="imageFileInput1_add" name="imageFileInput1">
              <img src="" alt="" id="img_1">
            </div>
            <div class="input-field">
              <label for="imageFileInput2">Image 2: </label>
              <input type="file" id="imageFileInput2_add" name="imageFileInput2">
              <img src="" alt="" id="img_2">
            </div>
            <div class="input-field">
              <label for="imageFileInput3">Image 3: </label>
              <input type="file" id="imageFileInput3_add" name="imageFileInput3">
              <img src="" alt="" id="img_3">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" id="sub_pro" data-bs-dismiss="modal" value="Create">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
