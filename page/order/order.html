<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="/page/home/home.css" />
    <link rel="stylesheet" href="/page/home/reponsive_nav.css" />
    <!-- css for order -->
    <link rel="stylesheet" href="/page/order/order.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <!-- font icon -->
    <link

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Thêm thư viện  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- javascript -->
    <script src="/services/home.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="crypto-js.min.js"></script>
    <script src="script.js"></script>
  <!-- <script src="/services/search.js"></script> -->

    <title>Order-page</title>
  </head>

<body>
    <div id="box_search">
        <div id="product4"></div>
    </div>
    <main id="content">
        <div class="container__order">
            <div class="information__order">
                <h1>Slipping information</h1>
                <label for="name__order">Name</label>
                <input type="text" id="name__order" placeholder="Full name" required>
                <input type="hidden" id="customerID__order">
                <label for="email__order">Email</label>
                <input type="email" id="email__order" placeholder="Email" required>
                <label for="phone__order">Phone</label>
                <input type="text" id="phone__order" placeholder="Phone number" required>
                <label for="address__order">Address</label>
                <input type="text" id="address__order" placeholder="Address" required>
                <div class="location">
                    <label for="province__order">Province</label>
                    <select id="province__order">Province</select>
                    <label for="district__order">District</label>
                    <select id="district__order">District</select>
                </div>
                <div class="payment">
                    <h2>Payment Method</h2>
                    <div>
                        <input type="radio" id="payment-method-cod" name="payment-method" value="cod" checked>
                        <label for="payment-method-cod">Cash on Delivery</label><br>
                    </div>
                    <div>
                        <input type="radio" id="payment-method-bank" name="payment-method" value="bank">
                        <label for="payment-method-bank">Bank Transfer</label><br>
                    </div>
                    <!-- Các phương thức thanh toán khác -->
                </div>
                <div class="btn__order__box">
                    <button id="btn__order__item" type="button" onclick="placeOrder()">Order</button>
                </div>
            </div>
            <div class="product__order" id="product__order">
                <div class="total__price__order">
                    <h3>Total amount:</h3>
                    <h3 id="price__order">100.000 VND</h3>
                </div>
                <div class="product__order1" id="product__order1">
                    <div class="product__infor__order" id="product__infor__order">
                        <div class="image__order">
                            <img id="product__img__order" src="/images/img_product/Arabica1.jpg" alt="Product">
                        </div>
                        <p id="procuct__name__order">Arabica</p>
                        <p id="product__price__order">100.000 VND</p>
                        <p id="quantity_order"></p>
                        <p id="date__order"></p>
                    </div>
                </div>
            </div>
            <!-- Các phương thức thanh toán khác -->
          </div>
        </div>
     
      </div>
      <script src="/services/order.js"></script>
      <!-- <script src="/services/home.js"></script> -->
      <script src="/services/layout.js"></script>
    </main>
  </body>
</html>
