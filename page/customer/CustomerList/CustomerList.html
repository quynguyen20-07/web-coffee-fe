<body >
  <div id="box_search">
    <div id="product4"></div>
  </div>
  <main id="content">

  <!-- <div id="opacity" onclick="closeNav()"></div> -->
  <!-- <span id="opent_nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> -->
  <div class="box_top">
    <h1 id="">CUSTOMER MANAGEMENT</h2>
      <button id="button_create_form" class="button_create" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#myModal">Create new Customer <i class="fa-solid fa-plus icon_create"></i></button>
  </div>

  <div class="list_customer_admin">
    <table id="list_customer">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </table>
  </div>
  <script src="/services/home.js"></script>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="modal-header">
          <h4 class="modal-title" id="main_title">Create customer</h4>
          <button type="button" class="btn-close" id="close_btn_form_cus" data-bs-dismiss="modal" onclick="refreshModal()" >
          </button>
        </div>
        <div class="modal-body">
          <form id="cusForm">
            <div class="input-field">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name">
            </div>
            <div class="input-field">
              <label for="password">Password: </label>
              <input type="password" id="password" name="password" class="input">
            </div>
            <div class="input-field">
              <label for="phone">Phone: </label>
              <input type="number" id="phone" name="phone" class="input">
            </div>
            <div class="input-field">
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" class="input">
            </div>
            <div class="input-field">
              <label for="role_id">Role ID: </label>
              <input type="number" id="role_id" name="role_id" value="2" readonly>
            </div>
            <div class="input-field">
              <label for="address">Address: </label>
              <input type="text" id="address" name="address">
            </div>
            <button type="submit" class="btn btn-danger" id="sub" data-bs-dismiss="modal">Create</button>
          </form>
        </div>
        <script src="/services/customer.js"></script>
      </div>
    </div>
  </div>
</main>
